<body>
<h1 style="color:purple;text-align:center">Registration Form for new academic year</h1>

<form style="color:red;text-align:center"action="">
 <label for="fname">First name:</label>
  <input type="text" id="fname"
  name="fname"><br><br>
<label for="mname">Middle name:</label>
  <input type="text" id="fname"
  name="mname"><br><br>
 <label for="lname">Last name:</label>
  <input type="text" id="lname"
  name="lname"><br><br>
 <label for="email">Student Email ID:</label>
  <input type="email" id="email"
  name="email"><br> <br>
 <label for="regno">Registation Number:</label>
  <input type="text" id="regno"
  name="regno"><br><br>
 <label for="rollno">Roll Number:</label>
  <input type="text" id="rollno"
  name="rollno"><br><br>
<label for="subjects">Choose subjects:</label><br><br>
<select id ="subjects"name="subjects"size="2"multiple>
  	<option value="dn">DN</option>
  	<option value="dnl">DN LAB</option>
  	<option value="dsp">DSP</option>
  	<option value="erts">ERTOS</option>
  	<option value="itd">ITC</option>
  	<option value="csl">CS Lab</option>
        <option value="wt">Web Tech</option>
  	<option value="vlsi">LPVLSI</option>
  </select><br><br>
 <input type="submit"value="submit"><br><br>
 <input type="reset">

</body>
